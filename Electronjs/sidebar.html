<!DOCTYPE html>
<html lang="en">

<head>
  <title>Safekey</title>
  <!-- Link Styles -->
    <link rel="stylesheet" href="selectFolder.css" />
    <link rel="stylesheet" href="sidebar.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
  <style>
    .container {
      position: relative;
      display: inline-block;
    }
  
    .image {
      display: block;
      width: 100%;
      height: auto;
    }
  
    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: #ffffff;
      padding: 10px;
      font-size: 20px;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 100vh;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .pID{
      padding: 5px 20px;
    margin: -280px 491px;
    height: 52px;
    border-radius: 139px;
    background: white;
    display: flex;
    width: 182px;
    color: black;
    box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
    }

    .loginID{
      height: 50px;
    width: 50px;
    margin: -1px 18px;
    border-radius: 41px;
    box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
    }

    .loginStyling{
      display: flex;
    }

    #buttonID{
      display: flex;
      margin: 46px 175px;
    }

    .buttonClass{
      margin: 2px 26px;
      padding: 10px 2px;
      border-radius: 13px;
      width: 256px;
      background-color: #442c85;
      border: 2px solid #442c85;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <div class="logo_details">
      <i class="bx bxl-audible icon"></i>
      <div class="logo_name">Safekey</div>
      <i class="bx bx-menu" id="btn"></i>
    </div>
    <ul class="nav-list">
      <li>
        <a onclick="clickNewusb()">
          <i class="bx bx-pie-chart-alt-2"></i>
          <span class="link_name">Configure USB</span>
        </a>
        <span class="tooltip">Configure USB</span>
      </li>
      <li>
        <a onclick="deleteUsb()">
          <i class="bx bx-folder"></i>
          <span class="link_name">Delete USB</span>
        </a>
        <span class="tooltip">Delete USB</span>
      </li>
      <li>
        <a href="transfer.html">
          <i class="bx bx-cart-alt"></i>
          <span class="link_name">Transfer</span>
        </a>
        <span class="tooltip">Transfer</span>
      </li>
      <li>
        <a href="introPage.html">
          <i class="bx bx-cart-alt"></i>
          <span class="link_name">Go to Home</span>
        </a>
        <span class="tooltip">Go to Home</span>
      </li>
      <li class="profile">
        <div class="profile_details">
          <img src="profile.jpeg" alt="profile image" />
          <div class="profile_content">
            <div class="name">User</div>
            <div class="designation">Admin</div>
          </div>
        </div>
        <i class="bx bx-log-out" id="log_out"></i>
      </li>
    </ul>
  </div>
  <section class="home-section">
    
    <!-- <p id="emailArea"></p> -->
    <!--below code is corousel-->
    

   
      <div id="Carousel" class="swiper mySwiper" style="display:block;">
        
        <div class="swiper-wrapper">

          <div class="swiper-slide">
            <img src="./images/img2.png" alt="" class="image">
            
          </div>

          <div class="swiper-slide">
            <img src="./images/img3.png" alt="" class="image">
            
          </div>

          <div class="swiper-slide">
            <img src="./images/img4.png" alt="" class="image">
           
          </div>


          <div class="swiper-slide">
            <img src="./images/img5.png" alt="" class="image">
            
          </div>

          
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>


    <div id="configureUsb" style="display:none;">
     <div id="buttonID">

      <button class="btn btn-primary selectFolder buttonClass" id="select-usb-button" onclick="get_usb()">
        <span>Select USB</span>
      </button>
      <div id="output"></div>
      <button
        class="btn btn-primary selectFolder mt-1 buttonClass"
        id="styleButton"
        type="button"
        onclick="openDialog()"
      >
        Select Folder
      </button>
      <button onclick="RunInsertNewPendrive()" class="buttonClass" style="color: white;padding: 2px 9px;
      box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;">Save pendrive</button>

     </div>
      <!-- <button id="select-usb-button" onclick="get_usb()">Select USB</button> -->


      <div style="    display: flex;
      justify-content: center;">
        <div id="fileList"></div>
        <div id="selectedFiles" ></div>
      </div>
    </div>

    <div id="deleteUsb" style="display:none;">
      <button onclick="OnClickDeleteUsb()" id="DeleteUsb">Delete</button>
      <div id="usbDisplayer">
        
      </div>
    </div>


  </section>
  <!-- Scripts -->
  <script src="sidebar.js"></script>
  <script src="main.js"></script>
  <script src="test.js"></script>
  <script src="deleteUsb.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script> -->
   
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</body>
<script>
  var swiper = new Swiper(".mySwiper", {
    spaceBetween: 30,
    centeredSlides: true,
    autoplay: {
      delay: 2500,
      disableOnInteraction: false,
    },
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
  });
</script>

</html>
