<!DOCTYPE html>
<html lang="en">

<head>
  <title>Safekey</title>
  <!-- Link Styles -->
  <link rel="stylesheet" href="selectFolder.css" />
  <link rel="stylesheet" href="sidebar.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <style>
    .container {
      position: relative;
      display: inline-block;
    }

    .image {
      display: block;
      width: 100%;
      height: auto;
    }


    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 100vh;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .pID {
      padding: 5px 20px;
      margin: -280px 491px;
      height: 52px;
      border-radius: 139px;
      background: white;
      display: flex;
      width: 182px;
      color: black;
      box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
    }


    .loginStyling {
      display: flex;
      position: absolute;
      top: 10px;
      right: 2%;
      z-index: 2;
    }

    .text-overlay {
      font-size: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .text-overlay p {
      margin-bottom: 0;
    }

    .emailID {
      box-shadow: 0px 5px 10px 1px #0000005b;
      color: black;
      padding: 10px;
      border-radius: 20px;
      font-weight: 600;
    }

    .loginID {
      height: 45px;
      width: 45px;
      margin-left: 10px;
      border-radius: 41px;
      box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
    }

    #buttonID{
      display: flex;
      margin: 46px 175px;
    }

    .buttonClass{
      margin: 2px 26px;
      padding: 10px 2px;
      border-radius: 13px;
      width: 256px;
      background-color: #442c85;
      border: 2px solid #442c85;
    }

    .deleteClass{
      margin: 24px 26px;
    padding: 10px 2px;
    border-radius: 13px;
    font-size: 20px;
    width: 256px;
    color: wheat;
    background-color: #d30b0b;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <div class="logo_details">
      <i class="bx bxl-audible icon"></i>
      <div class="logo_name">Safekey</div>
      <i class="bx bx-menu" id="btn"></i>
    </div>
    <ul class="nav-list">
      <li>
        <a onclick="clickNewusb()">
          <i class="bx bx-pie-chart-alt-2"></i>
          <span class="link_name">Configure USB</span>
        </a>
        <span class="tooltip">Configure USB</span>
      </li>
      <li>
        <a onclick="deleteUsb()">
          <i class="bx bx-folder"></i>
          <span class="link_name">Delete USB</span>
        </a>
        <span class="tooltip">Delete USB</span>
      </li>
      <li>
        <a onclick="TransferDashOpenUsb()">
          <i class="bx bx-cart-alt"></i>
          <span class="link_name">Transfer</span>
        </a>
        <span class="tooltip">Transfer</span>
      </li>
      <li>
        <li>
          <a onclick="RetrieveDashOpenUsb()">
            <i class="bx bx-cart-alt"></i>
            <span class="link_name">Retrieve</span>
          </a>
          <span class="tooltip">Retrieve</span>
        </li>
        <li>
        <a href="introPage.html">
          <i class="bx bx-cart-alt"></i>
          <span class="link_name">Go to Home</span>
        </a>
        <span class="tooltip">Go to Home</span>
      </li>
      <li class="profile">
        <div class="profile_details">
          <img src="profile.jpeg" alt="profile image" />
          <div class="profile_content">
            <div class="name">User</div>
            <div class="designation">Admin</div>
          </div>
        </div>
        <i class="bx bx-log-out" id="log_out"></i>
      </li>
    </ul>
  </div>
  <section class="home-section">
    
    <!-- <p id="emailArea"></p> -->
    <!--below code is corousel-->
    

   
      <div id="Carousel" class="swiper mySwiper" style="display:block;">
        
        <div class="swiper-wrapper">

          <div class="swiper-slide">
            <img src="./images/img2.png" alt="" class="image">
            
          </div>

          <div class="swiper-slide">
            <img src="./images/img3.png" alt="" class="image">
            
          </div>

          <div class="swiper-slide">
            <img src="./images/img4.png" alt="" class="image">
           
          </div>


          <div class="swiper-slide">
            <img src="./images/img5.png" alt="" class="image">
            
          </div>

          
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    <div class="loginStyling">
      <div class="text-overlay">
        <p id="emailArea" class="emailID"></p>
        <a href="https://safe-key.vercel.app/" target="_blank">
          <img src="./images/logo.png" alt="" class="loginID">
        </a>
      </div>
    </div>
    <div id="Carousel" class="swiper mySwiper" style="display:block;">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./images/img2.png" alt="" class="image">
        </div>

        <div class="swiper-slide">
          <img src="./images/img3.png" alt="" class="image">
        </div>

        <div class="swiper-slide">
          <img src="./images/img4.png" alt="" class="image">
        </div>

        <div class="swiper-slide">
          <img src="./images/img5.png" alt="" class="image">
        </div>


      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
    </div>


    <div id="configureUsb" style="display:none;">
     <div id="buttonID">

      <button class="btn btn-primary selectFolder buttonClass" id="select-usb-button" onclick="get_usb()">
        <span>Select USB</span>
      </button>
      <div id="output"></div>
      <button
        class="btn btn-primary selectFolder mt-1 buttonClass"
        id="styleButton"
        type="button"
        onclick="openDialog()"
      >

        Select Folder
      </button>
      <button onclick="RunInsertNewPendrive()" class="buttonClass" style="color: white;padding: 2px 9px;
      box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;">Save pendrive</button>

     </div>
      <!-- <button id="select-usb-button" onclick="get_usb()">Select USB</button> -->


      <div style="    display: flex;
      justify-content: center;">
        <div id="fileList"></div>
        <div id="selectedFiles" ></div>
      </div>
    </div>

    <div id="deleteUsb" style="display:none;">
      <button class="btn btn-primary selectFolder" id="select-usb-button-for-delete" onclick="get_usb_for_delete()">
        <span>Select USB</span>
      </button>
      <div id="output-show-for-deleting"></div>
      <button onclick="OnClickDeleteUsb()" id="DeleteUsb" class="deleteClass">Delete</button>
      <div id="usbDisplayerForDelete">
        

      </div>
    </div>

    
    <div id="retrieveUsb" style="display:none;">
      <button class="btn btn-primary selectFolder" id="select-usb-button-for-retrieve" onclick="get_usb_for_retrieve()">
        <span>Select USB</span>
      </button>
      <div id="output-show-for-retrieve"></div>
      <button onclick="retriveUsb()" id="RetrieveUsb">Retrieve</button>
      <div id="usbDisplayerForRetrive">
        
      </div>
    </div>


    <div id="transferUsb" style="display:none;">
      <div class="Transercontainer">
        <div class="main">
            <div>
                <p style="color: white;">From</p>
                <button class="btn btn-primary selectFolder btnTransfer" id="select-usb-button-from" onclick="get_usb_from()">
                    <span>Select USB</span>
                  </button>
                <div id="outputFrom"></div>
            </div>
            <div>
                <p style="color: white;">To</p>
                <button class="btn btn-primary selectFolder btnTransfer" id="select-usb-button-to" onclick="get_usb_to()">
                    <span>Select USB</span>
                  </button>
                  <div id="outputTo"></div>
            </div>
        </div>
        <div>
            <button onclick="Transfer()">Transfer</button>
        </div>
    </div>
    </div>


  </section>
  <!-- Scripts -->
  <script src="sidebar.js"></script>
  <script src="transfer.js"></script>
  <script src="main.js"></script>
  <script src="test.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</body>
<script>
  var swiper = new Swiper(".mySwiper", {
    spaceBetween: 30,
    centeredSlides: true,
    autoplay: {
      delay: 2500,
      disableOnInteraction: false,
    },
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
  });
</script>
