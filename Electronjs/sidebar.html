<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Safekey</title>
    <!-- Link Styles -->
    <link rel="stylesheet" href="sidebar.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo_details">
        <i class="bx bxl-audible icon"></i>
        <div class="logo_name">Safekey</div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        
       
        
        <li>
          <a href="#">
            <i class="bx bx-chat"></i>
            <span class="link_name">Update USB</span>
          </a>
          <span class="tooltip">Update USB</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-pie-chart-alt-2"></i>
            <span class="link_name">New USB</span>
          </a>
          <span class="tooltip">New USB</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-folder"></i>
            <span class="link_name">Delete USB</span>
          </a>
          <span class="tooltip">Delete USB</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-cart-alt"></i>
            <span class="link_name">Update Key</span>
          </a>
          <span class="tooltip">Update Key</span>
        </li>
       
        <li class="profile">
          <div class="profile_details">
            <img src="profile.jpeg" alt="profile image" />
            <div class="profile_content">
              <div class="name">User</div>
              <div class="designation">Admin</div>
            </div>
          </div>
          <i class="bx bx-log-out" id="log_out"></i>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <div class="text">Dashboard</div>
    </section>
    <!-- Scripts -->
    <script src="sidebar.js"></script>
  </body>
</html>
